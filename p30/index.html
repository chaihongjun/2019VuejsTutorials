<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-on传参</title>
</head>

<body>
    <div id="app">
        <p>事件调用的方法没有参数或者事件调用没有"()"</p>
        <button @click="btnClick1()">btnClick1()</button>
        <button @click="btnClick1">btnClick1</button>

        <p>事件定义时省略了括号，但是方法本身需要一个参数,输出<strong>事件对象，比如MouseEvent</strong></p>
        <button @click="btnClick2()">btnClick2</button>

        <p>事件定义时没传入参数，但是方法本身需要一个参数,输出<strong>undefined</strong></p>
        <button @click="btnClick3()">btnClick3</button>


    </div>
    <!--                 引入Vue                        -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", //                挂载Vue管理DOM节点
            data: {
                counter: 0
            },
            methods: {
                btnClick1() {
                    console.log("btnClick1")
                },
                btnClick2(xxx) {
                    console.log("输出事件对象，比如'MouseEvent'");
                    console.log(xxx)
                },
                btnClick3(xxx) {
                    console.log("输出'undefined'")
                    console.log(xxx)
                }
            }
        });
    </script>
</body>

</html>
