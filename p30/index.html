<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-on传参</title>

    <style>
        .summary {
            font-size: 24px;
        }
    </style>



</head>

<body>
    <div id="app">
        <p>
            当事件本身体不需要参数，无论事件调用是否带有()，显示结果都是一样的
        </p>
        <button @click="btnClick1()">btnClick1()</button>
        <button @click="btnClick1">btnClick1</button>





        <p>
            当事件本身需要参数，但是传入的时候没有传入，则参数会显示<strong>undefined</strong><br> 当事件本身需要参数，但是事件调用的时候没有()，则事件内参数是
            <strong>事件对象</strong>
        </p>
        <button @click="btnClick2()">btnClick2()</button>
        <button @click="btnClick2">btnClick2</button>
        <button @click="btnClick2($event)">btnClick2($event)</button>


        <p class="summary">总结：加与不加括号的区别在于事件对象参数 event 的处理。不加括号时，函数第一个参数为 event，加了括号后，需要手动传入 $event 才能获得事件对象。


        </p>

        参考：https://www.miaoroom.com/code/ued/javascript/vbind-on-brackets.html



    </div>
    <!--                 引入Vue                        -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", //                挂载Vue管理DOM节点
            data: {
                counter: 0
            },
            methods: {
                btnClick1() {
                    console.log("btnClick1");
                },
                btnClick2(xxx) {
                    // console.log("输出事件对象，比如'MouseEvent'");
                    console.log(xxx);
                },
                btnClick3(xxx) {
                    //  console.log("输出'undefined'");
                    console.log(xxx);
                }
            }
        });
    </script>
</body>

</html>
