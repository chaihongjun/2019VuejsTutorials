<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>注册组件的语法糖写法</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="jumbotron ">
                <div class="container">
                    <h1 class="display-4">父子组件</h1>
                    <p>总结</p>
                    <p>组件的语法糖写法主要是将Vue.extend() 和 Vue.component() 方法结合</p>
                </div>
            </div>
            <div class="row">
                <div class="card-group">
                    <full-component></full-component>
                    <one-component></one-component>
                    <two-component></two-component>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <!--  引入Vue   -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js "></script>
    <script>
        /* 全局组件注册的语法糖  */
        // 将Vue.extend() 和
        // Vue.component() 方法结合
        Vue.component("full-component", {
            template: `<div class="card one">
                        <div class="card-body">
                            <h4 class="card-title">全局组件</h4>
                            <p class="card-text">组件的语法糖写法主要是将Vue.extend() 和 Vue.component() 方法结合</p>
                        </div>
                    </div>`
        });
        const app = new Vue({
            el: "#app ", //挂载Vue管理DOM节点
            components: {
                //"one-component": oneComponent,
                // "two-component": twoComponent
                /*  注册局部组件的语法糖    */
                "one-component": {
                    template: `<div class="card one">
                        <div class="card-body">
                            <h4 class="card-title">组件一</h4>
                            <p class="card-text">克边洛热利言新教百言江？术警亡鲁录寻欢？</p>
                        </div>
                    </div>`
                },
                "two-component": {

                    components: {
                        "three-component": {
                            template: `<div class="card three">
                          <div class="card-body">
                        <h4 class="card-title">组件三</h4>
                       <p class="card-text">克边洛热利言新教百言江？术警亡鲁录寻欢？</p>
                      </div>
                        </div>`
                        }
                    },
                    template: `<div class="card two">
                          <div class="card-body">
                        <h4 class="card-title">组件二</h4>
                       <p class="card-text">克边洛热利言新教百言江？术警亡鲁录寻欢？</p>
                            <three-component></three-component>
                      </div>
                        </div>`,

                }
            }
        });
    </script>
</body>

</html>
