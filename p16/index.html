<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-bind动态绑定class(数组方式)</title>

    <style>
        .size {
            font-size: 24px;
        }
        
        .color {
            color: red;
        }
        
        .background {
            background: gray;
        }
        
        .text {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- <p :class="[size,color,text,textAlign]"></p> 
            数组项是指向CSS类的变量
        -->

        <p :class="[size,color,text,textAlign]">
            数组方式绑定动态样式，数组项对应一个样式选择器
        </p>
    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", // 挂载Vue管理DOM节点
            data: {
                size: "size",
                color: "color",
                text: "text",
                textAlign: "ccc"
            }
        });
    </script>
</body>

</html>
