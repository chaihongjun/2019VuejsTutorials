<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-on的基本使用和语法糖</title>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>


        <button @dblclick="reset">reset</button>
    </div>
    <!--                 引入Vue                        -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", //                挂载Vue管理DOM节点
            data: {
                counter: 0
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                },
                reset() {
                    this.counter = 0;
                }
            }
        });
    </script>
</body>

</html>
