<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-bind和v-for结合作业</title>

    <style>
        li {
            list-style: none;
        }
        
        li:hover {
            cursor: pointer;
        }
        
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 作业 ：点击列表中的电影名称，被点击项目文字变红色,默认第一个是红色的-->

    <div id="app">
        <ul>


            <!--当前 点击项目的索引值 如果 等于当前索引-->
            <li v-for="(item,index) in movies" @click="getRed(index)" :class="{red:currentIndex==index}">
                {{ index + 1 }}-{{ item }}
            </li>
        </ul>
    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", // 挂载Vue管理DOM节点
            data: {
                movies: ["速度与激情", "中国机长", "烈火英雄", "攀登者"],
                currentIndex: 0
            },
            methods: {
                //将当前点击项的索引传入方法
                getRed(index) {
                    this.currentIndex = index;
                    console.log("当前点击的按钮索引:" + index);
                }
            }
        });
    </script>
</body>

</html>w
