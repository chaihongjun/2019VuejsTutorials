<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登录切换的input复用</title>
</head>

<body>
    <div id="app">
        <p>可以使用用户账户登录，也可以使用邮箱地址登录</p>
        <p>出于性能考虑，Vue会复用元素，为了不复用，则可以使用key属性来标识元素</p>
        <span v-if="modeType">
        <label for="userAccount"
          >账户：</label>
          <input
            type="text"
            name="userAccount"
            id="userAccount"
            placeholder="账户"
           

          />
        
      </span>
        <span v-else>
        <label for="userEmail"
          >邮箱：</label>
          <input
            type="text"
            name="userEmail"
            id="userEmail"
            placeholder="邮箱"
           
          />
        
      </span>
        <button @click="changeMode">切换为{{ mode }}方式登录</button>


    </div>
    <!--  引入Vue   -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js "></script>
    <script>
        const app = new Vue({
            el: "#app ", //                挂载Vue管理DOM节点
            data: {
                modeType: true,
                mode: "邮箱",
                isUser: true,
                loginType: true
            },
            methods: {
                changeMode() {
                    // if (this.modeType == true) {
                    //     this.modeType = false;
                    // } else {
                    //     this.modeType = true;
                    // }
                    this.modeType = !this.modeType;
                    // if (this.mode == "账户") {
                    //     this.mode = "邮箱";
                    // } else {
                    //     this.mode = "账户";
                    // }
                    this.mode == "账户" ? this.mode = "邮箱" : this.mode = "账户";
                    return this.mode;
                    console.log("this.mode: " + this.mode);
                }
            }
        });
    </script>
</body>

</html>
