<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-model的使用和原理</title>
    <style>
        input {
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="app">
        <label for="vmodel"> v-model:</label>
        <input type="text" name="vmodel" id="vmodel" placeholder="请输入内容" v-model="message" />
        <br>
        <label for="vmodel"> origin:</label>
        <!-- 表单值绑定自数据data选项  -->
        <input type="text" name="origin" id="origin" placeholder="请输入内容" :value="message" @input="changeValue($event)" />
        <p>{{ message }}</p>
        <p>双向绑定： 1.表单值绑定自数据data选项 2.数据值绑定自表单值value属性。
        </p>
    </div>
    <!--  引入Vue   -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js "></script>
    <script>
        const app = new Vue({
            el: "#app ", //挂载Vue管理DOM节点
            data: {
                message: "Vue使用v-model指令来实现表单元素和数据的双向绑定"
            },
            computed: {},
            methods: {
                changeValue(event) {
                    // 数据值绑定自表单值value属性 
                    this.message = event.target.value;
                    console.log("event:");
                    console.log(event); //触发的事件对象 inputEvent 对象
                    console.log("event.target:");
                    console.log(event.target); // 事件对象 对应的 元素

                }
            }
        });
    </script>
</body>

</html>
