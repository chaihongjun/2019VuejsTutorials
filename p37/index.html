<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>v-for使用:key</title>
</head>

<body>
    <div id="app">
        <p>v-for使用:key</p>
        <ul>
            <li v-for="(letter,index) in letters" :key="letter">
                {{index}}.{{letter}}
            </li>
        </ul>

        <button @click="insert()">插入字母</button>


    </div>
    <!--  引入Vue   -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js "></script>
    <script>
        const app = new Vue({
            el: "#app ", //挂载Vue管理DOM节点
            data: {
                letters: [
                    'A',
                    'B',
                    'C',
                    'D'
                ]
            },
            methods: {
                insert() {
                    this.letters.unshift('E');
                }
            },
        });
    </script>
</body>

</html>
