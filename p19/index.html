<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-bind动态绑定Style(数组语法)</title>
</head>

<body>
    <div id="app">
        <p :style="[size,color]">
            动态绑定style属性
        </p>

        <p :style="classes">
            动态绑定style属性(计算属性)
        </p>
    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", // 挂载Vue管理DOM节点
            data: {
                size: {
                    fontSize: "24px"
                },
                color: {
                    color: "red"
                }
            },
            computed: {
                classes() {
                    return [this.size, this.color];
                }
            }
        });
    </script>
</body>

</html>
