<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>props驼峰标识</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="jumbotron ">
                <div class="container">
                    <h1 class="display-4">props驼峰标识</h1>
                </div>
            </div>
            <div class="row">
                <div class="card-group">

                    <!-- 模板里面的HTML标签和属性名称 命名方式 kebab-case
                        对应的 -->
                    <one-component :from-vue="base"></one-component>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <!--  引入Vue   -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js "></script>
    <template id="one-component">
      <div class="card two">
        <div class="card-body">
          <h4 class="card-title">组件一</h4>
          <p class="card-text">克边洛热利言新教百言江？术警亡鲁录寻欢？</p>

           <p class="badge badge-success">{{fromVue}}</p> 



          <!-- 调用 子组件 -->
          <two-component></two-component>
        </div>
      </div>
    </template>
    <template id="two-component">
            <div class="card three">
              <div class="card-body">
                <h4 class="card-title">组二</h4>
                <p class="card-text">克边洛热利言新教百言江？术警亡鲁录寻欢？</p>
              </div>
            </div>
          </template>
    <script>
        const app = new Vue({
            el: "#app ",
            data: {
                base: '我是Vue实例的数据'
            },
            components: {
                "oneComponent": {
                    props: {
                        // 脚本里面的属性名称必须使用 camelCase 形式
                        fromVue: {
                            type: String,
                            required: true,
                            default: function() {
                                return '我是默认值'
                            }
                        }
                    },
                    //模板抽离 方法二
                    template: "#one-component",
                    // 子组件注册
                    components: {



                        "twoComponent": {
                            template: '#two-component'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
