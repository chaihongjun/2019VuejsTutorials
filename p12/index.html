<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue插值语法</title>
</head>

<body>
    <div id="app">

        <P>{{message}}</P>
        <p>{{firstName}}-{{lastName}}</p>


    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", // 挂载Vue管理DOM节点
            data: {
                message: "hello!",
                firstName: "kobe",
                lastName: "Bryant"
            }
        });
    </script>
</body>

</html>
